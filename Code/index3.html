<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表格和按钮</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body style="margin: 50px;" class="talbe-responsive">

<!-- <table class="table table-striped"></table> -->
<!-- <table class="table table-striped table-bordered"> -->
<table class="table table-hover">
	<thead>
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
		</tr>
	</thead>
	<tbody>
		<tr class="active">
			<td>1</td>
			<td>张三</td>
			<td>男</td>
			<td>23</td>
		</tr>
		<tr class="info">
			<td>2</td>
			<td>李四</td>
			<td>男</td>
			<td>31</td>
		</tr>
		<tr class="success">
			<td>3</td>
			<td>王丽</td>
			<td>女</td>
			<td>19</td>
		</tr>
		<tr class="warning">
			<td>4</td>
			<td>李贺</td>
			<td>女</td>
			<td>20</td>
		</tr>
		<tr class="danger">
			<td>5</td>
			<td>周琦</td>
			<td>女</td>
			<td>26</td>
		</tr>
		<tr class="sr-only">
			<td>5</td>
			<td>周琦</td>
			<td>女</td>
			<td>26</td>
		</tr>
	</tbody>
</table>

<a href="###" class="btn btn-default">Link</a>
<input type="button" class="btn btn-default" value="Input"></input>
<button class="btn btn-default btn-lg">Button</button>
<button class="btn btn-success btn-sm">Button</button>
<button class="btn btn-info btn-xs">Button</button>
<button class="btn btn-warning">Button</button>
<button class="btn btn-danger">Button</button>
<button class="btn btn-primary">Button</button>
<button class="btn btn-link">Button</button>

<button class="btn btn-info btn-block">Button</button>
<button class="btn btn-info btn-block active">Button</button>
<button class="btn btn-info btn-block disabled">Button</button>
<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
