<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>表单和图片</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body style="margin: 50px;">


<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">电子邮件</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" placeholder="请输入您的电子邮件"></input>
		</div>
		
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">密码</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" placeholder="请输入您的密码"></input>
		</div>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox">体育</input>	
		</label>
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" disabled="disabled">音乐</input>
		</label>
	</div>
	
	<label class="checkbox-inline">
		<input type="checkbox">体育</input>	
	</label>
	<label class="checkbox-inline disabled">
		<input type="checkbox" disabled="disabled">音乐</input>
	</label>
	<label class="radio-inline disabled">
		<input type="radio" disabled="disabled">男</input>
	</label>

	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
</form>

<!-- <form class="form-inline"> 内联表单，所有元素居于一行-->
<form>
	<div class="form-group has-success has-feedback">
		<label class="control-label">电子邮件</label>
		<input type="email" class="form-control" placeholder="请输入您的电子邮件"></input>
		<span class="glyphicon glyphicon-ok form-control-feedback"></span>
	</div>
	<div class="form-group">
		<label>密码</label>
		<input type="password" class="form-control input-lg" placeholder="请输入您的密码"></input>
	</div>
	<div class="input-group">
		<div class="input-group-addon">￥</div>
		<input type="text" class="form-control" placeholder="请输入您的价格"></input>
		<div class="input-group-addon">.00</div>
	</div>
</form>

<script src="js/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
</body>
</html>
